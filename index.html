<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
				src=https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<h3>Hola este es el inicio de la postcard,</h3>
					<p>Me llamo Julia y a la derecha puede dejar sus datos cómodamente Me encanta estar aprendiendo cositas.</p>
				</div>
				<div class="body-right">
					<label for="username">Username: </label>
					<input type="text" id="username" name="username" /><br />
					<input type="text" placeholder="Escriba su nombre" />
					<input type="text" placeholder="País" />
					<label for="email">Enter your email:</label>
					<input type="email" id="email" name="email" />
					<input type="submit" value="Submit" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>Enviar esta tarjeta</button>
			</div>
		</div>
	</body>
</html>
